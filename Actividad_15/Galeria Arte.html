<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo</title>
</head>
<body>
    <fieldset style="width: 600px">
        <legend><h2>Registro nueva obra</h2></legend>
        <form action="./Galeria Arte.php" method="POST" enctype="multipart/form-data">
            <label for="Obra">Nombre de la obra: <input type="text" name="NomObra" id="Obra" required></label>
            <br><br>
            <label for="Autor">Nombre del autor: <input type="text" name="NomAutor" id="Autor"></label>
            <br><br>
            <label for="Año">Ingresa el año en el que se realizó la obra: <input type="number" name="Año" id="Año" max="2021"></label>
            <br><br>
            <label for="Archivo">Ingrese su Archivo: <input type="file" name="Archivo" id="Archivo" required></label>
            <br><br>
            <button type="submit">Subir obra</button>
        </form>
    </fieldset>
</body>
</html>
